<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sucesso</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<style>
		/* Reset básico */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Montserrat', sans-serif;
			background-color: white;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}

		.container {
			width: 100%;
			max-width: 480px;
			padding: 20px;
			background-color: white;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.avatar img {
			width: 77px;
			height: 73px;
			border-radius: 50%;
		}

		.username {
			margin-top: 10px;
			font-size: 22px;
			font-weight: 500;
		}

		.congrats-text {
			text-align: center;
			margin-top: 30px;
			font-size: 24px;
			font-weight: 500;
			color: black;
		}

		.badge-container {
			width: 100%;
			display: flex;
			justify-content: space-around;
			margin-top: 30px;
		}

		.badge {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.badge i {
			font-size: 50px;
			color: #FFD700;
			/* Ouro */
		}

		.badge i.silver {
			color: #C0C0C0;
			/* Prata */
		}

		.badge i.bronze {
			color: #CD7F32;
			/* Bronze */
		}

		.badge-label {
			margin-top: 10px;
			font-size: 16px;
			font-weight: 500;
		}

		.button-red {
			margin-top: 20px;
			width: 150px;
			height: 50px;
			background-color: #FE0000;
			display: flex;
			justify-content: center;
			align-items: center;
			border-radius: 22px;
			box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
		}

		.button-red a {
			color: white;
			font-size: 18px;
			text-decoration: none;
			font-weight: 500;
		}
	</style>
</head>

<body>
	<div class="container">
		<!-- Avatar e nome -->
		<div class="top-section">
			<div class="avatar">
				<img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Avatar de exemplo masculino">
			</div>
			<div class="username">Joao Silva</div>
		</div>

		<!-- Texto de congratulação -->
		<div class="congrats-text">
			Parabéns pelas suas conquistas!
		</div>

		<!-- Badges com Bootstrap Icons -->
		<div class="badge-container">
			<div class="badge">
				<i class="bi bi-award"></i>
				<div class="badge-label">Ouro</div>
			</div>
			<div class="badge">
				<i class="bi bi-award silver"></i>
				<div class="badge-label">Prata</div>
			</div>
			<div class="badge">
				<i class="bi bi-award bronze"></i>
				<div class="badge-label">Bronze</div>
			</div>
		</div>

		<!-- Botão de Voltar -->
		<div class="button-red">
			<a href="{{ url_for('user_routes.dashboard') }}">Voltar</a>
		</div>
	</div>
</body>

</html>

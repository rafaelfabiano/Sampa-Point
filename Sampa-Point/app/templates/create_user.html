<!DOCTYPE html>
<html lang="pt-BR">
<body>
    <!-- Navbar fixa -->
    <nav class="navbar">
        <div class="logo">
            <h1><a href="{{ url_for('user_routes.dashboard') }}"></a></h1>
        </div>
        <ul class="nav-links">

        </ul>
    </nav>

    

        <!-- Conteúdo principal -->
        <div class="main-container">
            <h2>Cadastre -se</h2>

            <!-- Exibir mensagens flash de sucesso ou erro -->
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    <ul class="flash-messages">
                        {% for category, message in messages %}
                            <li class="flash-{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <!-- Formulário de criação de usuário -->
            <form action="{{ url_for('user_routes.create_user_route') }}" method="POST">

                <label for="first_name">Nome:</label><br>
                <input type="text" id="first_name" name="first_name" required><br><br>

                <label for="nascimento">Nascimento:</label><br>
                <input type="text" id="nascimento" name="nascimento" required><br><br>
                
                <label for="celular">Celular:</label><br>
                <input type="text" id="celular" name="celular" required><br><br>

                <label for="bairro">Bairro:</label><br>
                <input type="text" id="bairro" name="bairro" required><br><br>
                
                <label for="cidade">cidade:</label><br>
                <input type="text" id="cidade" name="cidade" required><br><br>

                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="password">Senha:</label><br><br>
                <input type="password" id="password" name="password" required>

                <button type="submit">Criar Usuário</button>
            </form>
        </div>
    </div>
</body>
</html>

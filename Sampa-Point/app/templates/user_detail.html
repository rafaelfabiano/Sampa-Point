<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Usuário</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user_detail.css') }}">
</head>

<body>
    <div class="container">
        <!-- Top Section: Avatar, Nome e Pontuação por Categoria -->
        <div class="top-section">
            <div class="avatar">
                <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Avatar de exemplo masculino"
                    class="avatar-image">
            </div>
            <div class="user-details">
                <div class="username">{{ user.first_name }} {{ user.last_name }}</div>
                <canvas id="radarChart"></canvas>
            </div>
        </div>

        <div class="divider"></div>

        <!-- Título "Minhas Experiências" -->
        <div class="title-section">
            Minhas Experiências
        </div>

        <!-- Grid de Experiências (Atividades) -->
        <div class="grid-experiences">
            {% for point in points %}
            <div class="experience">
                <img src="{{ url_for('static', filename='image/' + point.categoria + '.png') }}"
                    alt="{{ point.categoria }}" class="experience-icon">
                <p>{{ point.nome }}</p>
            </div>
            {% else %}
            <p>Nenhuma experiência cadastrada.</p>
            {% endfor %}
        </div>

        <div class="divider"></div>

        <!-- Botão Voltar -->
        <div class="button-red">
            <a href="{{ url_for('user_routes.list_users') }}">Voltar</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const scores = JSON.parse('{{ user.preferencias | tojson }}');

            const labels = Object.keys(scores).map(function (key) {
                return key.charAt(0).toUpperCase() + key.slice(1);
            });

            const data = Object.values(scores);
            const maxValue = Math.max(...data);

            const ctx = document.getElementById('radarChart').getContext('2d');
            const radarChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Seus gostos',
                        data: data,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                        pointBackgroundColor: 'rgba(54, 162, 235, 1)',
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scale: {
                        ticks: {
                            beginAtZero: true,
                            max: maxValue + (maxValue * 0.2)
                        }
                    }
                }
            });
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Desafios</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<style>
		/* Reset básico */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Montserrat', sans-serif;
			background-color: white;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			margin: 0;
			padding: 0;
		}

		.container {
			width: 100%;
			max-width: 412px;
			background-color: white;
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.avatar {
			width: 73px;
			height: 73px;
			background-color: #EADDFF;
			border-radius: 50%;
			display: flex;
			justify-content: center;
			align-items: center;
			margin-bottom: 20px;
		}

		.avatar img {
			width: 51px;
			height: 51px;
			border-radius: 50%;
			background-color: #4F378A;
		}

		.username {
			font-size: 20px;
			color: black;
			margin-bottom: 10px;
			text-align: center;
		}

		.title {
			font-size: 22px;
			font-weight: bold;
			color: black;
			text-align: center;
			margin-bottom: 10px;
		}

		.subtitle {
			font-size: 18px;
			color: black;
			text-align: center;
			margin-bottom: 20px;
		}

		.tasks {
			width: 100%;
			max-width: 350px;
			margin-bottom: 20px;
		}

		.task {
			display: flex;
			align-items: center;
			font-size: 18px;
			color: black;
			margin-bottom: 15px;
		}

		.task i {
			margin-right: 10px;
		}

		.image {
			width: 100%;
			max-width: 350px;
			height: auto;
			margin-bottom: 20px;
		}

		.description {
			font-size: 16px;
			color: black;
			text-align: center;
			margin-bottom: 20px;
			padding: 0 10px;
		}

		.divider {
			width: 100%;
			height: 1px;
			background-color: #CAC4D0;
			margin: 20px 0;
		}

		.buttons {
			width: 100%;
			display: flex;
			justify-content: space-between;
			gap: 10px;
		}

		.button-red,
		.button-black {
			flex: 1;
			height: 50px;
			border-radius: 22px;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 18px;
			font-weight: 500;
			color: white;
			box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
		}

		.button-red {
			background-color: #FE0000;
		}

		.button-black {
			background-color: black;
		}

		.button-refresh {
			width: 100%;
			max-width: 350px;
			height: 50px;
			background-color: #A9A9A9;
			border-radius: 22px;
			display: flex;
			justify-content: center;
			align-items: center;
			box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
			color: white;
			font-size: 18px;
			font-weight: 500;
			margin-bottom: 20px;
			cursor: pointer;
		}

		@media screen and (max-width: 600px) {
			.username {
				font-size: 18px;
			}

			.title {
				font-size: 20px;
			}

			.subtitle {
				font-size: 16px;
			}

			.task {
				font-size: 16px;
			}

			.description {
				font-size: 14px;
			}

			.button-red,
			.button-black,
			.button-refresh {
				font-size: 16px;
				height: 45px;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<!-- Avatar e Nome -->
		<div class="avatar">
			<img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Avatar de exemplo masculino"
				class="avatar-image">
		</div>
		<div class="username">Jao Silva</div>

		<!-- Divider -->
		<div class="divider"></div>

		<!-- Título e Subtítulo -->
		<div class="title">Desafios</div>
		<div class="subtitle">Escolha um destino ou atualize para receber novas sugestões</div>

		<!-- Lista de Tarefas -->
		<div class="tasks">
			<div class="task">
				<i class="bi bi-check-circle-fill" style="color: green;"></i>
				Avenida Paulista
			</div>
			<div class="task">
				<i class="bi bi-check-circle-fill" style="color: green;"></i>
				Mercado Municipal
			</div>
			<div class="task">
				<i class="bi bi-check-circle-fill" style="color: green;"></i>
				Parque do Ibirapuera
			</div>
			<div class="task">
				<i class="bi bi-circle"></i>
				Rua 25 de Março
			</div>
			<div class="task">
				<i class="bi bi-circle"></i>
				Catedral da Sé
			</div>
		</div>

		<!-- Botão de Refresh -->
		<div class="button-refresh">
			Refresh
		</div>

		<!-- Imagem principal -->
		<img class="image" src="../static/image/destino.jpeg"
			alt="Sampa Sky">

		<!-- Descrição -->
		<div class="description">
			Sampa Sky é um rooftop em SP, com vista panorâmica da cidade, bar e eventos.
		</div>

		<!-- Botões -->
		<div class="buttons">
			<a href="{{ url_for('user_routes.dashboard') }}" class="button-red">Voltar</a>
			<div class="button-black">Aceitar</div>
		</div>
	</div>
</body>

</html>

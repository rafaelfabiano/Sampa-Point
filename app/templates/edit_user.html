<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_profile.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Navbar fixa -->
    <nav class="navbar">
        <div class="logo">
            <h1><a href="{{ url_for('user_routes.dashboard') }}">Sampa Point</a></h1>
        </div>
    </nav>


    <!-- Container principal com barra lateral -->
    <div class="main-layout">
            <form action="{{ url_for('user_routes.edit_user', user_id=user['_id']) }}" method="POST">

                <label for="first_name">Nome:</label><br>
                <input type="text" id="first_name" name="first_name" value="{{ user['profile']['first_name'] }}" required><br><br>

                <label for="nascimento">Nascimento:</label><br>
                <input type="text" id="nascimento" name="nascimento" value="{{ user['profile']['nascimento'] }}" required><br><br>
                
                <label for="celular">Celular:</label><br>
                <input type="text" id="celular" name="celular" value="{{ user['profile']['celular'] }}" required><br><br>

                <label for="bairro">Bairro:</label><br>
                <input type="text" id="bairro" name="bairro" value="{{ user['profile']['bairro'] }}" required><br><br>
                
                <label for="cidade">Cidade:</label><br>
                <input type="text" id="cidade" name="cidade" value="{{ user['profile']['cidade'] }}" required><br><br>

                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" value="{{ user['email'] }}" required><br><br>

                <label for="password">Senha:</label><br><br>
                <input type="password" id="password" name="password"><br><br>

                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </form>
        </div>
</body>

</html>
